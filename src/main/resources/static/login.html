<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <style>
        /* 样式用于将页面内容垂直居中 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.1); /* 使用半透明黑色背景 */
            background-color: #f0f0f0; /* 浅灰色背景 */
            background-image: url("background_bank.jpg");
            background-size: auto 200px; /* 图片按比例放大以填充整个背景区域 */
            background-repeat: no-repeat;
            background-position: top center;
        }
        /* 共用按钮样式 */
        .register-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        /* 自定义按钮样式 */
        .login-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        /* 布局容器样式 */
        .button-container {
            display: flex; /* 使用 flex 布局 */
            justify-content: space-between; /* 两个按钮之间平均分布空间 */
            align-items: center; /* 垂直居中对齐 */
            margin-top: 20px; /* 为了与登录表单保持一定距离 */
        }

        .form-input {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        .register-button:hover {
            background-color: #2980b9;
        }

        .login-button:hover {
            background-color: #2980b9;
        }
        </style>
</head>
<body>
<h1>欢迎光临北京银行</h1>
<h1>请进行登陆</h1>

<form id="loginForm">
    <label for="userName">用户名:</label>
    <input type="text" id="userName" class="form-input" required><br>
    <label for="password">密码:</label>
    <input type="password" id="password" class="form-input" required><br>
    <button type="submit" class="login-button">登陆</button>
    <button type="button" class="register-button" id="registerButton">注册</button>
</form>

<script>
    document.getElementById("registerButton").addEventListener("click", function() {
        window.location.href = "/register";
    });

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append('userName', document.getElementById("userName").value);
        formData.append('password', document.getElementById("password").value);

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('登陆失败');
                }
            })
            .then(data => {
                alert('登陆成功，即将跳转到账户页面'); // 登录成功的处理
                // 可以进行页面跳转等操作
            })
            .catch(error => {
                alert('登陆失败，请重新登陆'); // 登录失败的处理
            });
    });
</script>
</body>
</html>
